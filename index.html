<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monofett&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Pixel Art Maker</h1>

      <h2>Choose Grid Size</h2>
      <form class="sizePicker">
        <span> Grid Height: </span>
        <input type="number" class="inputHeight" min="1" value="1" />
        <span> Grid Width: </span>
        <input type="number" class="inputWidth" min="1" value="1" />

        <input type="submit" class="submitBtn" />
      </form>

      <h2 class="pickColor">Pick a color</h2>
      <input type="color" class="colorPicker" />

      <h2>Design Canvas</h2>
      <table class="tableCanvas"></table>
    </div>

    <footer>
      <div class="container">
        <a href="https://github.com/Yetco" target="_blank"
          >Coded by Ify Nonyelu</a
        >
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
